<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周期统计数据</title>
    <link rel="stylesheet" type="text/css" href="./jqchart/css/jquery.jqChart.css"/>
    <link rel="stylesheet" type="text/css" href="./jqchart/css/jquery.jqRangeSlider.css"/>
    <link rel="stylesheet" type="text/css" href="./jqchart/themes/smoothness/jquery-ui-1.8.21.css"/>
    <link rel="stylesheet" href="./jqchart/css/materialize.css">
    <link rel="stylesheet" href="./jqchart/css/swiper.min.css">
    <link rel="stylesheet" href="./jqchart/css/font-awesome.css">
    <link rel="stylesheet" href="./jqchart/css/font-awesome.min.css">
    <link rel="stylesheet" href="./jqchart/css/message.css">
    <script src="./jqchart/js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="./jqchart/js/jquery.mousewheel.js" type="text/javascript"></script>
    <script src="./jqchart/js/jquery.jqChart.min.js" type="text/javascript"></script>
    <script src="./jqchart/js/jquery.jqRangeSlider.min.js" type="text/javascript"></script>

</head>
<body style="padding: 2px">
<!-- 头顶区域-->
<div id="alldiv" style="width:100%;height:300px;>
	<!-- 第一区域-->
		<div id=" all
"style = "width:100%;height:200px;" align="center">
<div id="firstdiv" style="color:#FFF">

    <img id="img1" src="./jqchart/img/total1.png" width="40%"></img>
    <img id="img2" src="./jqchart/img/total2.png" width="33%"></img>
</div>
<div id="left">
    <div class="square">
        <!-- 头像-->
        <img id="headimg" src="./image/${entity.pic}" width="90%"/>
    </div>

</div>
<div id="right">
    <div>
        <p id="font1"><b>嗨，${entity.name}:这是您本周期的统计数据</b></p>
        <p id="font2">${entity.startTime} &nbsp;至&nbsp;${entity.endTime}</p>
    </div>
    <div>
        <div id="leftsmall1"></div>
        <div id="rightsmall1"></div>
        <div id="leftsmall">
            <p style="color:#F00">本周实际完成时间<br><b>${entity.readyDate}天</b></p>
        </div>
        <div id="rightsmall">
            <p>本周计划完成时间<br><b>${entity.planDate}天</b></p>
        </div>
        <div id="fenge"></div>
        <div id="allsmall">
            <div id="num1">
                <p style="color:#F00"><b>实际运动总时长</b><br>
                    <h class="size1" style="color:#F00">${entity.readyTime}</h>
                </p>

            </div>
            <div id="num2">
                <p><b>计划运动总时长</b><br>
                    <h class="size1">${entity.planTime}</h>
                </p>

            </div>
            <div id="num3">
                <img src="<%=Constant.SDB%>/jqchart/img/biao.png" width="50%"></img>
            </div>
        </div>


    </div>
</div>
</div>
<!-- 间隔-->
<div id="all" style="width:100%;height:5px;background-color:#F0F0F0" align="center">
</div>
<!-- 第二区域-->
<div style="width:100%;height:230px;">
    <div id="totalAll">
        <div id="totalName">
            <p>周期肌肉力量对比</p>
        </div>
    </div>
    <div id="jqChart" style="width: 100%; height: 230px;">
    </div>
</div>
<div id="fenge1"></div>
<!-- 第三区域-->
<div id="three" style="width:88%;background-color:#FFF">
    <p id="jianyi">建议：</p>
    <p id="yijian1">a:${entity.message}</p>
    <p id="yijian2">b:用户在规定时间内高质量的完成训练计划</p>
    <p id="yijian3">c:用户在规定时间内高质量的完成训练计划</p>
</div>
</div>
</body>
<script lang="javascript" type="text/javascript">
        $(document).ready(function () {
  
            var background = {  
                type: 'linearGradient',  
                x0: 0,  
                y0: 0,  
                x1: 0,  
                y1: 1,  
                colorStops: [{ offset: 1, color: 'white'}]  
            };  
  
            $('#jqChart').jqChart({  
                title: {
                text: '',
                font: '25px sans-serif',
                lineWidth: 1,
                strokeStyle: 'black',
                }, 
                border: { strokeStyle: '#FFF'},  
                background: background, 
                
                axes: [  
                        {  
                            type: 'categoryAngle',  
                            categories: ['胸部', '腿部', '肱三', '肱二', '背部']
                        },  
                        {  
                            type: 'linearRadius',  
                            renderStyle: 'polygon',  
                            lineWidth: '5',  
                            minimum : 0,  
                            maximum : 50,  
                            interval :10, 
                            majorTickMarks: { visible: true }  
                        }  
                      ], 
                       
                series: [  
                            {  
                                title : '本周期力量图',  
                                type: 'radarArea',  
                                data: [20,10,10,10,12],  
                                fillStyle: 'rgba(255,0,0,0.8)' 
                            },  
                            {  
                                title: '上周期力量图',  
                                type: 'radarArea',  
                                data: [12,20,20,20,20],  
                                fillStyle: 'rgba(52, 52, 52,0.8)'  
                            }
                        ]  
            });  
        });  













</script>
</html>
